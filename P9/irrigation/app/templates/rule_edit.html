{% extends "layout.html" %}
{% block content %}
 
{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.name) }}
        {{ render_field(form.expression) }}
    </dl>
    <p>
    	<input type=submit name=submit value=Submit>
    	<input type=submit name=cancel value=Cancel>
    </p>
</form>

{% endblock %}
